	<script>
		$(document).ready(function () {
			var Abstand = 20;
			var Big = 1;
			
		
			var rainChars = '1234567890ABCDEFX';
			
		
			$("#a").css("font-size", Big + "em");
			
			var verschiebeUeberschrift = function() {
				$("#a").offset({ top: Abstand});
				
				Big++
				Abstand++;			

				
				$("#a").css("font-size", Big + "em");

				
				if (Abstand > 50) {
					Abstand = 20;
					Big = 1;
					
					var c = Math.floor(Math.random() * rainChars.length);
					var digit = rainChars.charAt(c);
					$("#a > p").text(digit);
				}
			};
			
			setInterval(verschiebeUeberschrift, 50);
		});
	</script>
